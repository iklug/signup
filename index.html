<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-image">
      <div class="logo">
        <div class="flex-item">
          <img src="images/odin-lined.png" alt="odin-face" />
        </div>
        <div class="flex-item"><h1>ODIN</h1></div>
      </div>
    </div>
    <div class="content">
      <div class="header">
        <p>
          This is not a real service! You need something like this in your life.
          Sign up now and it will change everything.
        </p>

        <p>You know you want to do it, bruh.</p>
      </div>
      <div class="signup-form">
        <p>Let's do this!</p>
        <form action="something" method="post">
          <div class="form-column">
            <div class="form-row">
              <label for="first-name">FIRST NAME</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                required
                placeholder=" "
              />
            </div>
            <div class="form-row">
              <label for="user-email">EMAIL</label>
              <input
                type="email"
                id="user-email"
                name="user-email"
                placeholder=" "
              />
            </div>
            <div class="form-row">
              <label for="user-password">PASSWORD</label>
              <input
                type="password"
                id="user-password"
                name="user-password"
                placeholder=" "
                required
              />
            </div>

            <div class="form-row">
              <label for="last-name">LAST NAME</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder=" "
                required
              />
            </div>
            <div class="form-row">
              <label for="user-phone">PHONE NUMBER</label>
              <input
                type="tel"
                id="user-phone"
                name="user-phone"
                placeholder="000-000-0000"
                required
                minlength="10"
              />
            </div>
            <div class="form-row">
              <label for="confirm-pass">COMFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-pass"
                name="confirm-pass"
                required
                placeholder=" "
              />
            </div>
            <!-- <div class="form-row hidden">
              <input type="text" />
            </div>
            <div class="form-row hidden"></div>
            <div class="form-row hidden"></div> -->
          </div>
        </form>
      </div>
      <div class="submit-form">
        <div><button type="submit">Create Account</button></div>
      </div>
      <p class="login-blurb">
        Already have an account? <a href="login.html"> Log in</a>
      </p>
    </div>
  </body>
</html>
